name: IITM Playwright QA

on:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run scraping script 24f2004625@ds.study.iitm.ac.in
        run: node scrape.js
